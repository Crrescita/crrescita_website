<!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md back-form">
      <div class="modal-content form-style-banner">
        <div class="modal-header">
          <p class="modal-title philosopher-40-bold colour-1 text-center" id="contactModalLabel">Contact Us</p>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="" [formGroup]="formGroup"  (ngSubmit)="submit()">
   
            <div class="form-group mb-4 mt-3">
              <input type="text" class="form-control custom-input" formControlName="name" placeholder="Name"[ngClass]="{
                'is-invalid':
                  g['name'] && g['name'].errors && g['name'].touched
              }">
               <small *ngIf="g['name'] && g['name'].hasError('required') &&
               g['name'].touched" class="font-outfit-light-14 colour-3 px-2">Please Enter Your Name</small> 
              <hr class="form-hr m-0 p-0">
            </div>
            <div class="form-group mb-4">
              <input type="tel" class="form-control custom-input" formControlName="phone" placeholder="Phone Number"
              [ngClass]="{
                'is-invalid':
                  g['phone'] && g['phone'].errors && g['phone'].touched
              }">
              <small *ngIf="g['phone'] && g['phone'].hasError('required') &&
              g['phone'].touched" class="font-outfit-light-14 colour-3 px-2">Please Enter Your Phone Number</small>   
              <hr class="form-hr m-0 p-0">
            </div>
            <div class="form-group mb-4">
              <input type="email" class="form-control custom-input" formControlName="email" placeholder="Email"
              [ngClass]="{
                'is-invalid':
                  g['email'] && g['email'].errors && g['email'].touched
              }">
               <small *ngIf="g['email'] && g['email'].hasError('required') &&
               g['email'].touched" class="font-outfit-light-14 colour-3 px-2">Please Enter Your Email</small>
              <hr class="form-hr m-0 p-0">
            </div>
            <div class="form-group mb-4">
              <textarea class="form-control custom-input mb-0 pb-0" formControlName="message" placeholder="Message"></textarea>
              <hr class="form-hr m-0 p-0">
            </div>
            <div class="form-group mb-4">
  <input type="hidden" formControlName="submittedFrom" [value]="submittedFrom">
  
  </div>
            <div class="form-group mb-4">
              <button type="submit" class="btn-style py-0 px-2" [disabled]="btndisabled">Get In Touch
                <i class="fa-regular fa-circle mx-1 mt-1" style="color: #f0f2f4; font-size: 10px;"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
