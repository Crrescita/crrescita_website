<section class="header-col">
    <nav class="navbar navbar-expand-lg navbar-light py-lg-4 py-3 ">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" routerLink="/">
            <img src="../../assets/img/logo.png" alt="logo" class="img-fluid header-logo">
          </a>
          <!-- Toggle button for mobile view -->
          <button class="navbar-toggler custom-toggler" 
          [ngClass]="!menuToggle ? 'collapsed' : ''"
          type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarNav" aria-controls="navbarNav"
           aria-expanded="false" aria-label="Toggle navigation"
          (click)="toggleMenu()">
            <i class="fa-solid fa-bars-staggered"></i>
          </button>
          <!-- Navbar links and button -->
          <div class="collapse navbar-collapse justify-content-between" [ngClass]="menuToggle ? 'show' : ''" id="navbarNav">
            <ul class="navbar-nav mx-auto py-2 text-uppercase">
              <li class="nav-item">
                <a class="nav-link  font-outfit-20 colour-1" aria-current="page" routerLink="" (click)="closeMenu()" >Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link font-outfit-20 colour-1" routerLink="/about"    (click)="closeMenu()" >About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link font-outfit-20 colour-1" routerLink="/blog"    (click)="closeMenu()">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  font-outfit-20 colour-1" href="#"    (click)="closeMenu()">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link font-outfit-20 colour-1" routerLink="/page"    (click)="closeMenu()">Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  font-outfit-20 colour-1" routerLink="/contact"    (click)="closeMenu()">Contact Us</a>
              </li>
            </ul>
            <!-- Button with icon -->
            <div class="nav-button">
              <i class="fa-solid fa-bars-staggered"></i>
            </div>
          </div>
        </div>
      </nav>
    </section>
